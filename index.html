<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Oekoek | Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f0c29;
            --accent: #00f0ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Efek Kaca (Glassmorphism) */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 20px;
            object-fit: cover;
            /* Mengambil foto profil langsung dari GitHub kamu */
            background-image: url('https://github.com/justinoekk.png'); 
            background-size: cover;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
        }

        h1 { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
        h2 { font-size: 1rem; color: var(--accent); margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        p { color: #ccc; line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem; }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            text-decoration: none;
            color: white;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: 0.3s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--accent);
        }

        .footer { margin-top: 30px; font-size: 0.8rem; color: #666; }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>
        
        <h1>Justin Oekoek</h1>
        <h2>FULL STACK DEVELOPER</h2>
        
        <p>
            Building the future with code. Passionate about creating interactive applications and experiences on the web.
        </p>

        <div class="links">
            <a href="https://github.com/justinoekk" target="_blank" class="btn">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://instagram.com/justinoekoek" target="_blank" class="btn">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="mailto:justinoekoek@icloud.com" class="btn">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>

        <div class="footer">
            &copy; 2025 Justin Oekoek. <br> Hosted on GitHub Pages.
        </div>
    </div>

</body>
</html>
